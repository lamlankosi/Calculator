<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="./CSS/Style.css">

</head>
<body>

    

    <div class="Calculator" >

        <input type="number" id="output" placeholder="0">

        <div class="buttons">
            <div class="rows">
                <button onclick="clearOutput()"><i class="bi bi-trash3-fill"></i></button>
                <button onclick="clearLast()"><i class="bi bi-backspace"></i></button>
                <button onclick="appendToOutput('()')">()</button>
                <button onclick="appendToOutput('+')">+</button>
        <div class="buttons">
            </div>
            </div>
            <div class="row">
                <button onclick="appendToOutput('7')">7</button>
                <button onclick="appendToOutput(8)">8</button>
                <button onclick="appendToOutput(9)">9</button>
                <button onclick="appendToOutput(/)">รท</button>
              </div>
              

     <div class="buttons">
        <div class="row">
                <button onclick="appendToOutput(4)">4</button>
                <button onclick="appendToOutput(5)">5</button>
                <button onclick="appendToOutput(6)">6</button>
                <button onclick="appendToOutput(*)">ร</button>
            </div>
         </div>
        
         <div class="buttons">
            <div class="rows">
                <button onclick="appendToOutput(3)">3</button>
                <button onclick="appendToOutput(2)">2</button>
                <button onclick="appendToOutput(1)">1</button>
                <button onclick="appendToOutput(+)">+</button>
            </div>
         </div>

         <div class="buttons">
            <div class="rows">
                <button onclick="toggleSign()">+/-</button>
                <button onclick="appendToOutput(0)">0</button>
                <button onclick="appendToOutput(,)">,</button>
                <button onclick="appendToOutput(=)">=</button>
            </div>
         </div>
  
         

    </div>

    <script src="./Script/code.js"></script>

</body>
</html>
