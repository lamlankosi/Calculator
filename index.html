<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <link rel="stylesheet" href="./CSS/Style.css">

    <div class="Calculator" >

        <input type="text" id="output">

        <div class="buttons">
            <div class="rows">
                <button>⌫</button>
                <button>C</button>
                <button>()</button>
                <button>+</button>
        <div class="buttons">
            </div>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
              </div>
              

     <div class="buttons">
        <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
         </div>
        
         <div class="buttons">
            <div class="rows">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </div>
         </div>

         <div class="buttons">
            <div class="rows">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
         </div>
  
         

    </div>

</body>
</html>
