<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="./CSS/Style.css">

</head>
<body>


    <div class="Calculator" Calculator>

        <input type="text" id="output" placeholder="0" readonly data-entry>
    
        <div class="buttons">
            <div class="rows">
                <button onclick="clearOutput()"><i class="bi bi-trash3-fill"></i></button>
                <button onclick="clearLast()"><i class="bi bi-backspace"></i></button>
                <button onclick="display('()')">()</button>
                <button onclick="display('+')">+</button>
            </div>
        </div>
    
        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('/')">รท</button>
        </div>
    
        <div class="buttons">
            <div class="row">
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('*')">x</button>
            </div>
        </div>
    
        <div class="buttons">
            <div class="rows">
                <button onclick="display('3')">3</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('+')">+</button>
            </div>
        </div>
    
        <div class="buttons">
            <div class="rows">
                <button onclick="toggleSign()">+/-</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">,</button>
                <button onclick="evaluateSum()">=</button>
            </div>
        </div>
    
    </div>



    <script src="./Script/code.js"></script>

</body>
</html>
